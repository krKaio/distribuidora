<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                font-family: arial, sans-serif;
            }

            body {
                background-color: #F8F8FF;
            }

            a {
                margin-left: 14%;
                text-align: center;
                padding: 10px;
                border: 1px solid #eee;
                border-radius: 5px;
                background-color: #ADD8E6;
                font-size: 12px;
                font-weight: bold;
                color: #000;	
                text-decoration: none;
                border: 1px solid #000;
            }

            h4 {
                text-align: center;
                margin-top: 1%;
            }

            hr {
                width: 50%;
                background-color: #000;
                height: 2px;
            }

            #caixa {
                margin: auto;
                margin-top: 10%;
                width: 70%;
                border: 3px solid #000;
                padding: 10px;
                padding-bottom: 30px;
                background-color: #F5F5F5;
            }

            #cliente_mensal {
                width: 30%;
                margin-left: 17%;
                display: inline-block;
                border: 1px solid #000;
                padding: 10px;
                margin-top: 3%;
                border-radius: 5px;

            }

            #cliente_comum {
                width: 30%;
                margin-right: 17%;    
                display: inline-block;  
                border: 1px solid #000;
                padding: 10px;
                border-radius: 5px;
            } 

            #botao_comum { 
                text-align: center; 
            }

            #botao_mensal {
                text-align: center;
            }

            .titulo {
                text-align: center;
            }

            .botaoEnviar {
                margin-top: 2%;
                width: 100px;
                text-align: center;
                padding: 10px;
                border: 1px solid #eee;
                border-radius: 5px;
                background-color: #ADD8E6;
                font-size: 12px;
                font-weight: bold;
                border: 1px solid #000;
            }

            .input {
                margin-top: 5%;
                border-radius: 5px;
                height: 20px;
                margin-left: 10px;
                border: 1px solid #DEB887;
            }

            .espaco {
                margin-left: 15px;
            }

        </style>
    </head>
    <body>
        <section id="caixa"> 
            <h2 class="titulo">Distribuidora de Gás</h2>
            <hr>
            <div id="cliente_mensal">
                <h4>Mensalista</h4>
                <form action="Login.jsp" method="post">
                    <strong>CPF:</strong> <input type="text" name="cpf" placeholder="CPF" class="input espaco" required><br><br>
                    <strong>Código:</strong> <input type="password" name="codigo" placeholder="Código de usúario" class="input" required><br><br>
                    <div id="botao_mensal">
                        <input type="submit" value="Entrar" class="botaoEnviar">
                    </div>
                </form>
            </div>
            <div id="cliente_comum">
                <h4>Avulso</h4>
                <form action="Login_comum.jsp" method="post">
                    <strong>E-mail:</strong> <input type="text" name="email" placeholder="exempo@email.com" class="input espaco" required><br><br>
                    <strong>Senha:</strong> <input type="password" name="senha" placeholder="Senha" class="input" required><br><br>
                    <div id="botao_comum">
                        <input type="submit" value="Entrar" class="botaoEnviar">
                    </div>
                </form>
            </div>
            <br><br><br>
            <a href="CadastroClienteComum.jsp">Cadastro</a>
            <a href="Esqueceu.jsp">Esqueceu sua senha?</a>
        </section>
    </body>
</html>
